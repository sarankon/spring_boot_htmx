<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Taming Thymeleaf</title>
		
		<script src="https://unpkg.com/htmx.org@1.9.2" 
			integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" 
			crossorigin="anonymous">
		</script>
</head>
<body>
	<h1 th:text="#{scientists.title}">Scientiests</h1>
	<div>
		<ul>
			<li th:each="scientist : ${scientists}">
				<span th:text="${scientist}"></span>
			</li>
		</ul>
	</div>
	<input type="text" name="q"
		hx-get="/trigger_delay"
		hx-trigger="keyup changed delay:500ms"
		hx-target="#search-results"
		placeholder="Search..."/>
	<div id="search-results"></div>
		
	<section class="todoapp">
		<header class="header">
		
		</header>
	</section>
	
	<form id="new-todo-form" th:action="@{/}" method="post">
		<input id="new-todo-input" class="new-todo" placeholder="" autocomplete="false" name="title",
		
			hx-traget="#todo-list"
			hx-swap="beforeend"
			hx-post="/"
			hx-trigger="keyup[key=='Enter']">
	</form>
	
</body>
</html>
