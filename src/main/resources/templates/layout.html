<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Taming Thymeleaf</title>
		
		<!-- <script src="https://unpkg.com/htmx.org@1.9.2"></script>  -->
		<script type="text/javascript" th:src="@{/webjars/htmx.org/1.9.2/dist/htmx.min.js}"></script>
</head>
<body>
	<h1 th:text="#{scientists.title}">Scientiests</h1>
	<div>
		<ul>
			<li th:each="scientist : ${scientists}">
				<span th:text="${scientist}"></span>
			</li>
		</ul>
	</div>
	
	<button hx-post="/clicked" hx-swap="outerHTML">
    	Click Me
  	</button>
	
</body>
</html>
